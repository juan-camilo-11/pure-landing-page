name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v2

      - name: Configurar identidad de Git
        run: |
          git config --global user.email "thekmilo84@gmail.com"
          git config --global user.name "juan-camilo-11"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar npm run deploy
        run: |
          npm install -g gh-pages
          env:
            GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
          npm run deploy
